apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-detector-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fraud-detector
  template:
    metadata:
      labels:
        app: fraud-detector
    spec:
      containers:
        - name: fraud-detector
          image: 354918408969.dkr.ecr.us-east-2.amazonaws.com/fraud-detector:latest
          ports:
            - containerPort: 3000
            - containerPort: 5000
